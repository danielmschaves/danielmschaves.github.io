version: '3.8'

services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      # Mount images directory if you want to update images without rebuilding
      - ./images:/app/public/images:ro
      # Mount data directory for easy content updates (optional)
      - ./data:/app/data:ro
    environment:
      - NODE_ENV=production
    restart: unless-stopped

